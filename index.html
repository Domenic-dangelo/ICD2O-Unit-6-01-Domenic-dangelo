<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <meta name="description" content="My first PWA" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="domenic dangelo" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://github.com/MTHS-ICD2O-1-2024/ICD2O-Unit-6-01-Domenic-dangelo" />
  <link rel="manifest" href="/ICD2O-Unit-6-01-Domenic-dangelo/manifest.webmanifest" />
  <link rel="stylesheet" href="./css/styles.css" />
  <!--- None blocking for Lighthouse report --->
  <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<title>My first PWA</title>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">My first PWA</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <p></p>
      <img src="./images/Triangles.svg" alt="Triangles" width="25%" height="25%" />
      <p></p>
        <br />
        <form>
          <!-- Simple Textfield -->
          <p>Enter number for side a:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sideA" />
            <label class="mdl-textfield__label" for="sideA">Side A length...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <p>Enter number for side b:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sideB" />
            <label class="mdl-textfield__label" for="sideB">Side B length...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <p>Enter number for side c:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sideC" />
            <label class="mdl-textfield__label" for="sideC">Side C length...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Say "Hello, World!"
        </button>
        <!-- basic text -->
        <p></p>
        <div id="result"></div>
      </main>
    </div>
  </body>
</html>
